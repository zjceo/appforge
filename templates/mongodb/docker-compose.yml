version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: mongodb_${APP_NAME}
    restart: unless-stopped
    environment:
      # Credenciales de root
      - MONGO_INITDB_ROOT_USERNAME=${DB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
      - MONGO_INITDB_DATABASE=${DB_NAME}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      # Exponer puerto para acceso externo (opcional, comentar si no se necesita)
      - "${DB_PORT:-27017}:27017"
    networks:
      - appforge-network
    command: 
      - --auth
      - --bind_ip_all
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express_${APP_NAME}
    restart: unless-stopped
    environment:
      # Conexión a MongoDB
      - ME_CONFIG_MONGODB_SERVER=mongodb_${APP_NAME}
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${DB_USER}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${DB_PASSWORD}
      
      # Autenticación de la interfaz web
      - ME_CONFIG_BASICAUTH_USERNAME=${ADMIN_EMAIL}
      - ME_CONFIG_BASICAUTH_PASSWORD=${ADMIN_PASSWORD}
      
      # Configuración
      - ME_CONFIG_SITE_BASEURL=/
      
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mongo_express_${APP_NAME}.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.mongo_express_${APP_NAME}.entrypoints=websecure"
      - "traefik.http.routers.mongo_express_${APP_NAME}.tls.certresolver=letsencrypt"
      - "traefik.http.services.mongo_express_${APP_NAME}.loadbalancer.server.port=8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - appforge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  appforge-network:
    external: true