version: '3.8'

services:
  minio:
    image: minio/minio:latest
    container_name: minio_${APP_NAME}
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      # Credenciales de acceso
      - MINIO_ROOT_USER=${ADMIN_EMAIL}
      - MINIO_ROOT_PASSWORD=${ADMIN_PASSWORD}
      
      # Dominio público para la consola
      - MINIO_BROWSER_REDIRECT_URL=https://console.${DOMAIN}
      - MINIO_SERVER_URL=https://${DOMAIN}
      
      # Configuración
      - MINIO_DOMAIN=${DOMAIN}
      - MINIO_REGION_NAME=us-east-1
      
    volumes:
      - minio_data:/data
    labels:
      # API S3
      - "traefik.enable=true"
      - "traefik.http.routers.minio_api_${APP_NAME}.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.minio_api_${APP_NAME}.entrypoints=websecure"
      - "traefik.http.routers.minio_api_${APP_NAME}.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio_api_${APP_NAME}.service=minio_api_${APP_NAME}"
      - "traefik.http.services.minio_api_${APP_NAME}.loadbalancer.server.port=9000"
      
      # Console Web UI
      - "traefik.http.routers.minio_console_${APP_NAME}.rule=Host(`console.${DOMAIN}`)"
      - "traefik.http.routers.minio_console_${APP_NAME}.entrypoints=websecure"
      - "traefik.http.routers.minio_console_${APP_NAME}.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio_console_${APP_NAME}.service=minio_console_${APP_NAME}"
      - "traefik.http.services.minio_console_${APP_NAME}.loadbalancer.server.port=9001"
    networks:
      - appforge-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s

volumes:
  minio_data:
    driver: local

networks:
  appforge-network:
    external: true