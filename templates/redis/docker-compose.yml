version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: redis_${APP_NAME}
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${DB_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      # Exponer puerto para acceso externo (opcional, comentar si no se necesita)
      - "${DB_PORT:-6379}:6379"
    networks:
      - appforge-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis_commander_${APP_NAME}
    restart: unless-stopped
    environment:
      # Conexión a Redis
      - REDIS_HOSTS=local:redis_${APP_NAME}:6379:0:${DB_PASSWORD}
      
      # Autenticación HTTP básica
      - HTTP_USER=${ADMIN_EMAIL}
      - HTTP_PASSWORD=${ADMIN_PASSWORD}
      
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.redis_commander_${APP_NAME}.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.redis_commander_${APP_NAME}.entrypoints=websecure"
      - "traefik.http.routers.redis_commander_${APP_NAME}.tls.certresolver=letsencrypt"
      - "traefik.http.services.redis_commander_${APP_NAME}.loadbalancer.server.port=8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - appforge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local

networks:
  appforge-network:
    external: true