version: '3.8'

services:
  nocodb:
    image: nocodb/nocodb:latest
    container_name: nocodb_${APP_NAME}
    restart: unless-stopped
    environment:
      # Base de datos PostgreSQL
      - NC_DB=pg://postgres_${APP_NAME}:5432?u=${DB_USER}&p=${DB_PASSWORD}&d=${DB_NAME}
      
      # Seguridad
      - NC_AUTH_JWT_SECRET=${API_KEY}
      
      # URLs públicas
      - NC_PUBLIC_URL=https://${DOMAIN}
      
      # Admin email (primer setup)
      - NC_ADMIN_EMAIL=${ADMIN_EMAIL}
      - NC_ADMIN_PASSWORD=${ADMIN_PASSWORD}
      
      # Configuración adicional
      - NC_DISABLE_TELE=true
      - NC_INVITE_ONLY_SIGNUP=true
      
    volumes:
      - nocodb_data:/usr/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nocodb_${APP_NAME}.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.nocodb_${APP_NAME}.entrypoints=websecure"
      - "traefik.http.routers.nocodb_${APP_NAME}.tls.certresolver=letsencrypt"
      - "traefik.http.services.nocodb_${APP_NAME}.loadbalancer.server.port=8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - appforge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  postgres:
    image: postgres:15-alpine
    container_name: postgres_${APP_NAME}
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - appforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  nocodb_data:
    driver: local
  postgres_data:
    driver: local

networks:
  appforge-network:
    external: true