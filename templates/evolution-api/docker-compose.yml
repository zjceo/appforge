version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution_${APP_NAME}
    restart: unless-stopped
    environment:
      # Configuración del servidor
      - SERVER_URL=https://${DOMAIN}
      - SERVER_PORT=8080
      
      # Autenticación global
      - AUTHENTICATION_API_KEY=${API_KEY}
      
      # Base de datos PostgreSQL 
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://${DB_USER}:${DB_PASSWORD}@postgres_${APP_NAME}:5432/${DB_NAME}
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_${APP_NAME}
      
      # Redis para cache y queue
      - REDIS_ENABLED=true
      - REDIS_URI=redis://redis_${APP_NAME}:6379
      
      # RabbitMQ (opcional)
      - RABBITMQ_ENABLED=false
      
      # Configuración de QR Code
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
      
      # Configuración de sesión
      - CONFIG_SESSION_PHONE_CLIENT=Evolution API
      - CONFIG_SESSION_PHONE_NAME=${DOMAIN}
      
      # Webhooks
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_URL=https://${DOMAIN}/webhook
      
      # Logs
      - LOG_LEVEL=ERROR
      - LOG_COLOR=true
      
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.evolution_${APP_NAME}.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.evolution_${APP_NAME}.entrypoints=websecure"
      - "traefik.http.routers.evolution_${APP_NAME}.tls.certresolver=letsencrypt"
      - "traefik.http.services.evolution_${APP_NAME}.loadbalancer.server.port=8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - appforge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 45s

  postgres:
    image: postgres:15-alpine
    container_name: postgres_${APP_NAME}
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - appforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_${APP_NAME}
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - appforge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  evolution_instances:
    driver: local
  evolution_store:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  appforge-network:
    external: true