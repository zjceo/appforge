version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: evolution-api
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - SERVER_URL=${SERVER_URL:-http://localhost:8080}
      - SERVER_PORT=8080
      - DATABASE_ENABLED=${DATABASE_ENABLED:-true}
      - DATABASE_CONNECTION_URI=${DATABASE_CONNECTION_URI:-mongodb://mongodb:27017/evolution}
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - REDIS_URI=${REDIS_URI:-redis://redis:6379}
      - CONFIG_SESSION_PHONE_CLIENT=${CONFIG_SESSION_PHONE_CLIENT:-Chrome}
      - CONFIG_SESSION_PHONE_NAME=${CONFIG_SESSION_PHONE_NAME:-Chrome}
      - QRCODE_LIMIT=${QRCODE_LIMIT:-30}
      - QRCODE_COLOR=${QRCODE_COLOR:-#198754}
    volumes:
      - evolution_api_data:/evolution/instances
    depends_on:
      - mongodb
      - redis
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  mongodb:
    image: mongo:7
    container_name: evolution_mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME:-evolution}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-evolution}
    volumes:
      - evolution_mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: evolution_redis
    restart: unless-stopped
    volumes:
      - evolution_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  evolution_api_data:
  evolution_mongodb_data:
  evolution_redis_data:

